toggle_overlay.config:
  path: '/admin/config/development/overlay'
  defaults:
    _form: '\Drupal\toggle_overlay\Form\OverlaySettingsForm'
  requirements:
    _permission: 'administrater site configuration'
toggle_overlay.json:
  path: '/toggle_overlays.json'
  defaults:
    _controller: '\Drupal\toggle_overlay\Controller\OverlayController::jsonSettings'
  requirements:
    _permission: 'access content'
